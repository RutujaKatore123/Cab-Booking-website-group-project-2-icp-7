<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
     <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./../css/feedback.css" rel="stylesheet">
</head>
<body>
  <div class="container-feedback">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-6">
        <div class="container-main">
        <h1 class="feedback-head fw-bold text-start ms-5 ">Cab Booking<br>Sanitized & Safe Cars</h1>
        <img src="./../images/Feedback-amico.png" class="feedback-img"/>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-6">
        <div class="container">
      <h2 class="text-center fw-bold fs-1">Feedback Form</h2>
    <form id="feedbackForm">
      <div class="form-group fw-bold">
        <label for="name">Name:</label>
        <input type="text" class="form-control " id="name" required>
      </div>
      <div class="form-group fw-bold">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group fw-bold">
        <label for="rating">Rating:</label>
        <select class="form-control  fw-bold" id="rating" required>
          <option value="">Select Rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Average</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      <div class="form-group fw-bold">
        <label for="comments">Comments:</label>
        <textarea class="form-control" id="comments" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn d-block mx-auto my-2 ">Submit Feedback</button>
    </form>
  </div>
  </div>
  </div>
  </div>
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
     document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();
    
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var rating = document.getElementById('rating').value;
      var comments = document.getElementById('comments').value;

      // For demonstration purpose, you can log the form data or send it to a server
      console.log("Name: " + name);
      console.log("Email: " + email);
      console.log("Rating: " + rating);
      console.log("Comments: " + comments);

       // Reset the form
    document.getElementById('feedbackForm').reset();
    });
  </script>
</body>
</html>
